<body>

  <!-- Add your site or application content here -->
  <div id="shield"><p id="shield-text">You must enable location services and allow this page to know your location to use this web app</p> </div>
  <h3>Data Walking Range</h3>
  <p id="geo-enabled">Checking for geolocation enabled...</p>
  <p id="read-out">data read out...</p>
  <button class="master-button" id="edit">Edit Labels</button>
  <div class="container-fluid">

    <div class="row">
      <div class="col">
        <div id='map'></div>
      </div>
    </div>

    <div class="row">
      <div class="col-xs-9">
        <p class="range-tracker" id="rangeTracker1">current value = 0.5</p>
        <input type="range" id="rangeInput1" name="rangeInput" min="0" max="1" step="0.01" oninput="updateRangeValue(this.value)">
        

      </div>
      <div class="col-xs-3">
        <p class="number-tracker" id="countNumberTracker1"></p>
        <button class="count-button" id="adder1">Add Data</button>
        <input type="text" id="buttonLabel1"></input>
        <input type="text" id="rangeMin1"></input>
        <input type="text" id="rangeMax1"></input>
      </div>
    </div>
    

  <div class="row stuck-bottom">
    <div class="col-xs-4">
    <button class="master-button" id="resetData">Reset Data</button>
  </div>
  <div class="col-xs-4">
    <button class="master-button" id="exportCSV">Export CSV</button>
  </div>
  <div class="col-xs-4">
    <button class="master-button" id="exportGeoJson">Export GeoJson</button>
  </div>
  </div>
</div>
